<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Chat ã…£ Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">20:30</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
          <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i>
              </a>
        <h1>Best Friend</h1>
      </div>
      <div class="header__column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </span>
          </a>
        </span>
      </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, May 25, 2020</span>
            <li class="incoming-message message">
                <img src="images/annmarie.png" class="g-avatar message__avatar" width="200px;">
                <div class="message__content">
                    <span class="message__author">Ann Marie</span>
                    <div class="message__bubble">
                        Can you help me? 
                    </div>
                </div>
                <span class="message__Timestamp"></span>
            </li>
            <li class="incoming-message message">
                    <span class="message__Timestamp"></span>
                    <div class="message__content">
                        <div class="message__bubble">
                            No. Sorry, I'm very very busy.
                        </div>
                    </div>
                </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
  </body> 
</html>
